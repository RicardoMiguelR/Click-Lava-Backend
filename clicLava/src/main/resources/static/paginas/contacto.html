<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/jpg" href="../assets/icons/logo_clic_lava.png" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/acerca.css" />
    <link rel="stylesheet" href="../css/contacto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- Inicio navar -->
    <nav id="navegacion" class="navbar navbar-expand-lg bg-body-tertiary"></nav>
    <!-- Fin navar -->

    <main class="container">

      <!-- Inicio formulario -->
      <div class="containerLogo">
            <h5 id="encabezado1">Contáctanos</h5>
            <img class="logo" src="../assets/icons/logo_clic_lava.png" class="d-block w-100" alt="Logo clic y lava" />
            <h6 id="encabezado1">Ingresa tus datos y en breve te enviaremos un mensaje</h6>
        </div>

        <form action="">
            <div class="container my-5">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="exampleName" class="form-label">Nombre</label>
                        <input type="name" class="form-control border-primary" id="exampleName"
                            placeholder="Ingresa tu nombre aquí">
                        <div class="valid-feedback" id="nombreValidar"></div>
                    </div>


                    <div class="col-md-6">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control border-primary" id="asunto"
                            placeholder="Ingresa el asunto aquí">
                        <div class="valid-feedback" id="asuntoValidar"></div>
                    </div>
                </div>


                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="exampleMail" class="form-label">Correo electrónico</label>
                        <input type="mail" class="form-control border-primary" id="exampleMail"
                            placeholder="Ingresa tu correo aquí">
                        <div class="valid-feedback" id="emailValidar"></div>
                    </div>


                    <div class="col-md-6">
                        <label for="exampleTelephone" class="form-label">Teléfono</label>
                        <input type="telephone" class="form-control border-primary" id="exampleTelephone"
                            placeholder="Ingresa tu teléfono">
                        <div class="valid-feedback" id="telefonoValidar"></div>
                    </div>
                </div>


                <div class="mb-4">
                    <label for="exampleText" class="form-label">Escribe tu mensaje</label>
                    <textarea class="form-control border-primary" id="exampleText" rows="3"></textarea>
                    <div class="valid-feedback" id="mensajeValidar"></div>
                </div>


                <div class="text-center">
                    <!--checkbox inicio-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioDefault" id="btnRadio">
                        <label class="form-check-label border-primary" for="btnRadio">

                            He leído y acepto las <a
                                href="https://r1ymundo.helioho.st/documents/CONDICIONES%20GENERALES%20DE%20USO%20DE%20CLIC%20Y%20LAVA.pdf">
                                Condiciones Generales </a> y <a
                                href="https://r1ymundo.helioho.st/documents/POL%c3%8dTICA%20DE%20PRIVACIDAD%20DE%20CLIC%20Y%20LAVA.pdf">Política
                                de Privacidad.</a>
                        </label>

                    </div>

                    <!--checkbox final->


                <!-- Inicio botón-->
                    <br>
                    <button type="button" id="btnEnviar" class="btn btn-warning button">Enviar</button>

                    <!-- Fin botón-->
                        
                </div>
          <!-- Fin formulario -->
        </div>
      </form>
    </main>

    <!-- Inicio Footer -->
    <footer class="site-footer mt-5">
      <div id="agregarFooter"></div>
    </footer>
    <!-- Fin Footer -->

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script src="../js/contactoValidaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/scriptFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript">
      emailjs.init("vvFvq8cnSm15TvPX-");
    </script>
  </body>
</html>
