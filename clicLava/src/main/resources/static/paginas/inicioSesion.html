<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/jpg" href="../assets/icons/logo_clic_lava.png" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/acerca.css" />
    <link rel="stylesheet" href="../css/contacto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/inicioSesion.css" />
  </head>

  <body>
    <!-- Inicio navar -->
    <nav id="navegacion" class="navbar navbar-expand-lg bg-body-tertiary"></nav>
    <!-- Fin navar -->

    <main class="container">
      <!-- Inicio formulario "Iniciar sesion" -->

      <div
        class="d-flex flex-column align-items-center justify-content-center min-vh-100"
      >
        <div class="text-center">
          <img
            src="../assets/icons/logo_clic_lava.png"
            class="d-block logo w-100"
            alt="Logo clic y lava"
          />
        </div>

        <h2 class="mb-3">Inicio de sesión</h2>
        <form class="w-100" style="max-width: 50%">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="tucorreo@gmail.com"
              required
            />
            <div class="valid-feedback" id="correoValidar"></div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="************"
              required
            />
            <div class="valid-feedback" id="contraseñaValidar"></div>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" id="btnInicioSesion" class="btn btn-primary mt-2">
              Iniciar sesión
            </button>
          </div>
          <div class="text-center">
            <!-- <p>
              ¿Olvidaste tu contraseña?
              <a href="#" style="text-decoration: none">Clic aquí</a>
            </p> -->
            <a href="./formularioRegistro.html" style="text-decoration: none">Crear nueva cuenta</a>
          </div>
        </form>
      </div>

      <!--Fin formulario "Iniciar sesion"-->
    </main>

    <!-- Inicio Footer -->
    <footer class="site-footer mt-5">
      <div id="agregarFooter"></div>
    </footer>
    <!-- Fin Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="../js/nav.js"></script>
    <script src="../js/scriptFooter.js"></script>
    <script src="../js/inicioSesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
