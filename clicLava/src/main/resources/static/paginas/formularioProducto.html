  <body>
    <header id="encabezado"></header>
    <!--Se le agrego para que no tenga errores en el encabezado-->
    <!-- Inicio navar -->
    <nav id="navegacion" class="navbar navbar-expand-lg bg-body-tertiary"></nav>
    <!-- Fin navar -->

    <main class="container">
      <div class="containerLogo">
        <h5>Sube un nuevo producto</h5>
        <img
          class="logo"
          src="../assets/icons/logo_clic_lava.png"
          class="d-block w-100"
          alt="Logo clic y lava"
        />
        <h6>Ingresa la información en los campos para agregar tu producto</h6>
      </div>

      <!-- Formulario -->
      <form action="">
        <div class="container my-4">
          <div class="row mb-4">
            <div class="col-md-6">
              <label for="nombreProducto" class="form-label"
                >Nombre del producto</label
              >
              <input
                type="text"
                class="form-control"
                id="nombreProducto"
                placeholder="Ej. Lavadora automática"
              />
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-3">
              <label for="stock" class="form-label">Stock</label>
              <input
                type="number"
                class="form-control"
                id="stock"
                placeholder="Ej. 10"
              />
              <div class="invalid-feedback"></div>
            </div>

            <div class="col-md-3">
              <label for="precio" class="form-label">Precio</label>
              <input
                type="number"
                class="form-control"
                id="precio"
                placeholder="Ej. 250.00"
              />
              <div class="invalid-feedback"></div>
            </div>
          </div>

          <div class="row mb-4 text-center justify-content-center">
            <div class="col-md-6">
              <label class="form-label">Categoría</label>
              <select
                class="form-select"
                aria-label="Default select"
                id="listaCategoria"
              >
                <option selected>Selecciona una categoría</option>
                <option value="1">Básicas</option>
                <option value="2">Gran capacidad</option>
                <option value="3">Inteligentes</option>
              </select>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Marca</label>
              <select
                class="form-select"
                aria-label="Default select"
                id="listaMarca"
              >
                <option selected>Selecciona una marca</option>
                <option value="1">LG</option>
                <option value="2">Samsung</option>
                <option value="3">Whirlpool</option>
              </select>
              <div class="invalid-feedback"></div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Imagen principal</label>
            <div class="input-group">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="btn-archivo"
              >
                Seleccionar imagen
              </button>
              <input
                type="text"
                class="form-control"
                placeholder=""
                readonly
              />
            </div>
            <div class="invalid-feedback"></div>
            <img
              id="img-product"
              class="mt-2"
              style="display: none; max-width: 200px"
            />
          </div>

         -->

              />
              <div class="invalid-feedback"></div>
            </div>

            <div class="col-md-6">
              <label for="caracteristica2" class="form-label"

              >
              <input

                class="form-control"

                placeholder="FRONTAL: Puerta en el frente - SUPERIOR: Tapa arriba."
              />
              <div class="invalid-feedback"></div>
            </div>
          </div> -->

          <div class="mb-4">
            <label for="descripcion" class="form-label"
              >Acerca del producto (descripción)</label
            >
            <textarea
              class="form-control"
              id="descripcion"
              rows="3"
              placeholder="Describe tu producto aquí"
            ></textarea>
            <div class="invalid-feedback"></div>
          </div>

          <div class="text-center">
            <button type="button" id="btnEnviar" class="btn btn-warning button">
              Agregar
            </button>
          </div>
        </div>
      </form>
    </main>

    <footer class="site-footer mt-5">
      <div id="agregarFooter"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
